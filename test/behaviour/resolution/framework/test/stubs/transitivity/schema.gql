define
name sub attribute,
    value string;
location sub entity,
    abstract,
    owns name @key,
    plays location-hierarchy:superior,
    plays location-hierarchy:subordinate;
area sub location;
city sub location;
country sub location;
continent sub location;
location-hierarchy sub relation,
    relates superior,
    relates subordinate;
rule location-hierarchy-transitivity:
when {
    (superior: $a, subordinate: $b) isa location-hierarchy;
    (superior: $b, subordinate: $c) isa location-hierarchy;
} then {
    (superior: $a, subordinate: $c) isa location-hierarchy;
};