define

name sub attribute,
    value string;

is-liable sub attribute,
    value boolean;

company-id sub attribute,
    value long;

company sub entity,
    key company-id,
    has name,
    has is-liable;

company-is-liable sub rule,
when {
    $c2 isa company, has name $n2; $n2 "the-company";
}, then {
    $c2 has is-liable $l2; $l2 true;
};