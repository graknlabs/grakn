define

indexable sub entity,
    has index;

traversable sub indexable,
    plays from,
    plays to;

vertex sub traversable;
node sub traversable;

connection sub relation,
    relates from,
    relates to;
link sub connection,
    relates from,
    relates to;
indirect-link sub connection,
    relates from,
    relates to;
reachable sub connection,
    relates from,
    relates to;
unreachable sub connection,
    relates from,
    relates to;

index sub attribute, value string;

reachability-transitivityA
when {
    (from: $x, to: $y) isa link;
},
then {
    (from: $x, to: $y) isa reachable;
};

reachability-transitivityB
when {
    (from: $x, to: $z) isa link;
    (from: $z, to: $y) isa reachable;
},
then {
    (from: $x, to: $y) isa reachable;
};

#node-ruleA
