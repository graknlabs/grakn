define

###################################################
####################Schema######################
#################################################

start-vertex sub entity,
has index;
vertex sub entity,
has index;


locatable sub relation,
    relates coordinate;

arc sub locatable, relates coordinate;
vertex plays coordinate;
start-vertex plays coordinate;

path sub locatable, relates coordinate;
vertex plays coordinate;
start-vertex plays coordinate;

index sub attribute, value string;

####################################################
##################RULES#############################
####################################################

rule-1
when {
($x, $y) isa arc;},
then {
(coordinate: $x, coordinate: $y) isa path;};

rule-2
when {
($x, $z) isa path;
($z, $y) isa path;},
then {
(coordinate: $x, coordinate: $y) isa path;};
