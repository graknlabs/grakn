syntax = "proto3";

package ai.grakn.rpc;

service Grakn {
    rpc Tx (stream TxRequest) returns (stream TxResponse);
}

message TxRequest {
    message Open {
        Keyspace keyspace = 1;
    }
    message Commit {}
    oneof request {
        Open open = 1;
        Commit commit = 2;
    }
}

message TxResponse {
}

message Keyspace {
    string value = 1;
}
