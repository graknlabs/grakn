isa inference-rule
lhs
{(grandparent: $x, grandchild: $y) isa grandparentship;
$x has gender "female";
}
rhs
{(grandmother: $x) isa grandparentship;};

isa inference-rule
lhs
{(grandparent: $x, grandchild: $y) isa grandparentship;
$x has gender "male";
}
rhs
{(grandfather: $x) isa grandparentship;};

isa inference-rule
lhs
{(grandchild: $x, grandparent: $y) isa grandparentship;
$x has gender "male";
}
rhs
{(grandson: $x) isa grandparentship;};

isa inference-rule
lhs
{(grandchild: $x, grandparent: $y) isa grandparentship;
$x has gender "female";
}
rhs
{(granddaughter: $x) isa grandparentship;};

isa inference-rule
lhs
{(parent: $x, child: $y) isa parentship;
$x has gender "female";
}
rhs
{(mother: $x) isa parentship;};

isa inference-rule
lhs
{(parent: $x, child: $y) isa parentship;
$x has gender "male";
}
rhs
{(father: $x) isa parentship;};

isa inference-rule
lhs
{(child: $x, parent: $y) isa parentship;
$x has gender "female";
}
rhs
{(daughter: $x) isa parentship;};

isa inference-rule
lhs
{(child: $x, parent: $y) isa parentship;
$x has gender "male";
}
rhs
{(son: $x) isa parentship;};

isa inference-rule
lhs
{($role: $x) isa marriage; $role sub generic-spouse; $x has gender "female";}
rhs
{(wife: $x) isa marriage;};

isa inference-rule
lhs
{($role: $x) isa marriage; $role sub generic-spouse; $x has gender "male";}
rhs
{(husband: $x) isa marriage;};

