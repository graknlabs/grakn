insert

#Roles

role1 sub role;
role2 sub role;
role3 sub role;


#Entities

entity1 sub entity
	plays role1;

entity2 sub entity
	plays role1
	plays role2;

entity3 sub entity
    plays role1
    plays role2
    plays role3;

entity4 sub entity
    plays role2
    plays role3;

entity5 sub entity
    plays role1;


#Relations

relation1 sub relation
	has-role role1
	has-role role2
	has-role role3;

relation2 sub relation
    has-role role1
    has-role role2
    has-role role3;

binary sub relation
    has-role role1
    has-role role2;

#Rules

isa inference-rule
	lhs {
		(role1: $x, role2: $y) isa binary;
		(role1: $y, role2: $z) isa binary;
	}
	rhs {
		(role1:$x, role2:$y, role3: $z) isa relation1;
	};

