# motorbike
$motorbike isa category, id "motorbike";
$ducatti isa product, id "Ducatti 1299";
(typed-product $ducatti, product-type $motorbike) isa typing;
$ducatti-min-age isa min-age, value 18;
(product-resource-owner $ducatti, product-resource-value $ducatti-min-age) isa product-resource;
$ducatti-gender isa gender, value "male";
(product-resource-owner $ducatti, product-resource-value $ducatti-gender) isa product-resource;
(product-made $ducatti, product-origin country-81) isa made-in;

