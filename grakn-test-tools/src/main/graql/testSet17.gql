insert

general-entity sub entity
	has res1
	has res2;

sub-entity sub general-entity;

#Resources
res1 sub attribute datatype long;
res2 sub attribute datatype boolean;

#Rules

isa inference-rule
when {
    $x isa general-entity, has res1 > 0;
}
then {
    $x has res2 true;
};

#Data
$x isa sub-entity has res1 1;