define

###################################################
####################Schema######################
#################################################

start-vertex sub entity
has index;
vertex sub entity
has index;

coordinate sub role;
arc sub relationship, relates coordinate;
vertex plays coordinate;
start-vertex plays coordinate;

path sub relationship, relates coordinate;
vertex plays coordinate;
start-vertex plays coordinate;

index sub attribute, datatype string;

####################################################
##################RULES#############################
####################################################

rule-1 sub rule,
when {
($x, $y) isa arc;},
then {
($x, $y) isa path;};

rule-2 sub rule,
when {
($x, $z) isa path;
($z, $y) isa path;},
then {
($x, $y) isa path;};
