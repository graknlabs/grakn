define

#Roles

role1 sub role;
role2 sub role;
role3 sub role;

#Entities

entity1 sub entity
    has name
	plays role1
	plays role2;

#Relations

relation1 sub relationship
	relates role1
	relates role2;

ternary sub relationship
	relates role1
	relates role2
	relates role3;

name sub attribute datatype string;

#Rules

rule-1 sub rule
	when {
		(role1:$x, role2:$z) isa relation1;
		(role1:$z, role2:$y) isa relation1;
	}
	then {
		(role1:$x, role2:$y) isa relation1;
	};

rule-2 sub rule
	when {
		(role1:$x, role2:$z) isa relation1;
		(role1:$z, role2:$y) isa relation1;
	}
	then {
		(role1:$x, role2:$y, role3: $z) isa ternary;
	};

insert

#Data

$x isa entity1, has name 'a';
$y isa entity1, has name 'b';
$z isa entity1, has name 'c';

(role1: $x, role2: $y) isa relation1;
(role1: $y, role2: $x) isa relation1;
(role1: $y, role2: $z) isa relation1;
(role1: $z, role2: $y) isa relation1;