define

#Roles

role1 sub role;
role2 sub role;


#Entities

entity1 sub entity
	plays role1
	plays role2;

entity2 sub entity
	plays role1
	plays role2;


#Relations

relation1 sub relationship
	relates role1
	relates role2;

insert

#Rules

isa inference-rule 
	when {
		(role1:$x, role2:$y) isa relation1;
		(role1:$y, role2:$z) isa relation1;
	}
	then {
		$u (role1:$x, role2:$z) isa relation1;
	};


#Data

$x isa entity1;
$y isa entity1;
$z isa entity1;
(role1:$x, role2:$y) isa relation1;
(role1:$y, role2:$z) isa relation1;