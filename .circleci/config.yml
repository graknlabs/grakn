version: 2.1
commands:
  install-bazel:
    steps:
      - run:
          name: Install bazel and RBE credential
          command: |
            # Install bazel
            curl -OL https://github.com/bazelbuild/bazel/releases/download/0.20.0/bazel-0.20.0-installer-linux-x86_64.sh
            chmod +x bazel-0.20.0-installer-linux-x86_64.sh
            sudo ./bazel-0.20.0-installer-linux-x86_64.sh

            # Install RBE credential
            bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential

  install-rpm:
    steps:
      - run: sudo apt update && sudo apt install rpm -y

  run-bazel-rbe:
    parameters:
      command:
          type: string
    steps:
      - run: bazel run @graknlabs_build_tools//ci:run-bazel-rbe << parameters.command >>

jobs:
  build:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - install-rpm
      - run: bazel run @graknlabs_build_tools//checkstyle:test-coverage
      - run-bazel-rbe:
          command: bazel build //...

  test-common:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel test //common/... --test_output=errors

  test-console:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - install-rpm
      - run-bazel-rbe:
          command: bazel test //console/... --test_output=errors

  test-server:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - install-rpm
      - run-bazel-rbe:
          command: bazel test //server/... --test_output=errors

  test-integration:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel test //test-integration/server/... --test_output=errors
      - run-bazel-rbe:
          command: bazel test //test-integration/graql/executor/... --test_output=errors
      - run-bazel-rbe:
          command: bazel test //test-integration/graql/query/... --test_output=errors

  test-integration-reasoner:
    machine: true
    working_directory: ~/grakn
    steps:
    - checkout
    - install-bazel
    - run: bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential
    - run-bazel-rbe:
        command: bazel test //test-integration/graql/reasoner/... --test_output=errors

  test-integration-analytics:
    machine: true
    working_directory: ~/grakn
    steps:
    - checkout
    - install-bazel
    - run: bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential
    - run-bazel-rbe:
        command: bazel test //test-integration/graql/analytics/... --test_output=errors

  test-end-to-end:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel test //test-end-to-end:test-end-to-end --test_output=streamed --spawn_strategy=standalone

  sync-dependencies:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run: |
          bazel run @graknlabs_build_tools//ci:sync-dependencies -- \
          --source grakn:master \
          --targets client-java:master client-python:master client-nodejs:master workbase:master docs:development
  
  release-approval:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run: bazel run @graknlabs_build_tools//ci:release-approval

  release-github-draft:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run: bazel run //:deploy-github-zip -- ${GRABL_CREDENTIAL}

  release-cleanup:
    machine: true
    steps:
      - checkout
      - run: git push --delete origin grakn-core-release-branch

workflows:
  # the 'ci' workflow consists of jobs which:
  #  - executes tests (executed on pull requests and master)
  #  - syncs docs/development to the latest grakn version (executed on master only)
  #  - waits for an approval for Grakn to be released (executed on master only)
  grakn-core:
    jobs:
      # test jobs
      - build:
          filters:
            branches:
              ignore: grakn-core-release-branch
      - test-common:
          filters:
            branches:
              ignore: grakn-core-release-branch
      - test-console:
          filters:
            branches:
              ignore: grakn-core-release-branch
      - test-server:
          filters:
            branches:
              ignore: grakn-core-release-branch
      - test-integration:
          filters:
            branches:
              ignore: grakn-core-release-branch
      - test-integration-reasoner:
          filters:
            branches:
              ignore: grakn-core-release-branch
      - test-integration-analytics:
          filters:
            branches:
              ignore: grakn-core-release-branch
      - test-end-to-end:
          filters:
            branches:
              ignore: grakn-core-release-branch

      # sync dependencies to the latest grakn version
      - sync-dependencies:
          filters:
            branches:
              only: master
          requires:
            - build
            - test-common
            - test-console
            - test-server
            - test-integration
            - test-integration-reasoner
            - test-integration-analytics
            - test-end-to-end

      # wait for an approval for Grakn to be released
      # triggers 'ci-release' workflow by creating a branch 'grakn-core-release-branch' in graknlabs/grakn
      - release-approval:
          filters:
            branches:
              only: master
          requires:
            - sync-dependencies

  # the 'grakn-core-release' workflow is triggered by the creation of 'grakn-core-release-branch' branch in graknlabs/grakn
  # it consists of jobs which:
  # - publishes Grakn by creating a Github release
  # - cleans up the 'grakn-core-release-branch' branch which was created by the release-approval job
  grakn-core-release:
    jobs:
      - release-github-draft:
          filters:
            branches:
              only: grakn-core-release-branch
      - release-cleanup:
          filters:
            branches:
              only: grakn-core-release-branch
          requires:
            - release-github-draft
