version: 2.1
commands:
  install-bazel:
    steps:
      - run:
          name: Install bazel and RBE credential
          command: |
            # Install bazel
            curl -OL https://github.com/bazelbuild/bazel/releases/download/0.20.0/bazel-0.20.0-installer-linux-x86_64.sh
            chmod +x bazel-0.20.0-installer-linux-x86_64.sh
            sudo ./bazel-0.20.0-installer-linux-x86_64.sh

            # Install RBE credential
            bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential

  install-bazel-mac:
    steps:
      - run:
          name: Install bazel and RBE credential
          command: |
            # Install bazel
            curl -OL https://github.com/bazelbuild/bazel/releases/download/0.20.0/bazel-0.20.0-installer-darwin-x86_64.sh
            chmod +x bazel-0.20.0-installer-darwin-x86_64.sh
            sudo ./bazel-0.20.0-installer-darwin-x86_64.sh

            # Install RBE credential
            bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential

  install-rpm:
    steps:
      - run: sudo apt update && sudo apt install rpm -y

  run-bazel-rbe:
    parameters:
      command:
          type: string
    steps:
      - run: bazel run @graknlabs_build_tools//ci:run-bazel-rbe << parameters.command >>

jobs:
  build:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - install-rpm
      - run: bazel run @graknlabs_build_tools//checkstyle:test-coverage
      - run-bazel-rbe:
          command: bazel build //...

  test-common:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel test //common/... --test_output=errors

  test-console:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - install-rpm
      - run-bazel-rbe:
          command: bazel test //console/... --test_output=errors

  test-server:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - install-rpm
      - run-bazel-rbe:
          command: bazel test //server/... --test_output=errors

  test-integration:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel test //test-integration/server/... --test_output=errors
      - run-bazel-rbe:
          command: bazel test //test-integration/graql/executor/... --test_output=errors
      - run-bazel-rbe:
          command: bazel test //test-integration/graql/query/... --test_output=errors

  test-integration-reasoner:
    machine: true
    working_directory: ~/grakn
    steps:
    - checkout
    - install-bazel
    - run: bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential
    - run-bazel-rbe:
        command: bazel test //test-integration/graql/reasoner/... --test_output=errors

  test-integration-analytics:
    machine: true
    working_directory: ~/grakn
    steps:
    - checkout
    - install-bazel
    - run: bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential
    - run-bazel-rbe:
        command: bazel test //test-integration/graql/analytics/... --test_output=errors

  test-assembly-mac-zip:
    macos:
      xcode: "9.0"
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel-mac
      - run:
          command: |
            bazel build //:assemble-mac-zip
            unzip bazel-genfiles/grakn-core-all-mac.zip -d bazel-genfiles/
            nohup bazel-genfiles/grakn-core-all-mac/grakn server start
      - run: bazel test //test-deployment:test-deployment --test_output=streamed --spawn_strategy=standalone --cache_test_results=no
      - run: bazel-genfiles/grakn-core-all-mac/grakn server stop

  test-assembly-windows-zip:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - run:
          command: .circleci/test/assembly/windows-zip/windows-zip.py # TODO: test starting Grakn from a directory which has space
          no_output_timeout: 20m

  test-assembly-linux-targz:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run:
          command: |
            bazel build //:assemble-linux-targz
            tar -xf bazel-bin/assemble-linux-targz.tar.gz -C bazel-bin
            nohup bazel-bin/grakn-core-all-linux/grakn server start
      - run: bazel test //test-deployment:test-deployment --test_output=streamed --spawn_strategy=standalone --cache_test_results=no
      - run: bazel-bin/grakn-core-all-linux/grakn server stop

  test-assembly-apt:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
#      - run:
#          command: |
#            bazel build //bin:assemble-apt
#            bazel build //server:assemble-apt
#            bazel build //console:assemble-apt
#            sudo dpkg -i bazel-bin/bin/grakn-core-bin__all.deb
#            sudo dpkg -i bazel-bin/server/grakn-core-server__all.deb
#            sudo dpkg -i bazel-bin/console/grakn-core-console__all.deb
#            sudo chown -R circleci:circleci /opt/grakn/ # TODO: how do we avoid having to chown?
#            nohup grakn server start
#            bazel test //test-deployment:test-deployment --test_output=streamed --spawn_strategy=standalone --cache_test_results=no
#            grakn server stop
      # TODO: how to get repo.grakn.ai apt repository to not ignore commit id in the version? that way we don't have to add date +%s
      - run:
          command: |
            echo $(cat VERSION)-$CIRCLE_SHA1-$(date +%s) > VERSION
            echo VERSION=$(cat VERSION)
            bazel run //bin:deploy-apt -- test $REPO_GRAKN_USERNAME $REPO_GRAKN_PASSWORD
            bazel run //console:deploy-apt -- test $REPO_GRAKN_USERNAME $REPO_GRAKN_PASSWORD
            bazel run //server:deploy-apt -- test $REPO_GRAKN_USERNAME $REPO_GRAKN_PASSWORD

  test-deployment-apt:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run: echo "deb [ arch=all ] https://repo.grakn.ai/repository/test-deb/ trusty main" | sudo tee -a /etc/apt/sources.list.d/grakn-core.list
      - run: sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 8F3DA4B5E9AEF44C
      - run: sudo apt update
      - run:
          command: |
            echo $(cat VERSION)-$CIRCLE_SHA1-$(date +%s) > VERSION
            echo VERSION=$(cat VERSION)
            sudo apt install grakn-core-server=$(cat VERSION) grakn-core-console=$(cat VERSION) # TODO: install the right version
            sudo chown -R circleci:circleci /opt/grakn/ # TODO: how do we avoid having to chown?
            nohup grakn server start
      - run: bazel test //test-deployment:test-deployment --test_output=streamed --spawn_strategy=standalone --cache_test_results=no
      - run: grakn server stop

  test-assembly-rpm:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run: .circleci/test/assembly/rpm.py

  test-deployment-rpm:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - run: .circleci/test/deployment/rpm.py

  test-assembly-docker:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run: .circleci/test/assembly/docker.py

  sync-dependencies:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run: |
          bazel run @graknlabs_build_tools//ci:sync-dependencies -- \
          --source grakn@$CIRCLE_SHA1 \
          --targets \
          client-java:master client-python:master client-nodejs:master \
          workbase:master docs:development examples:development
  
  release-approval:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run: bazel run @graknlabs_build_tools//ci:release-approval

  release-github-draft:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run: bazel run //:deploy-github-zip -- ${GRABL_CREDENTIAL}

  release-cleanup:
    machine: true
    steps:
      - checkout
      - run: git push --delete origin grakn-core-release-branch

