sudo: required
dist: trusty
language: java
jdk:
  - oraclejdk8

language: node_js
node_js:
  - "6"

cache:
   directories:
   - $HOME/.m2
   - grakn-dashboard/node_modules
   - grakn-engine/npm

env:
  - TESTS=**/*Test*
  - TESTS=**/*IT*
  - MODULE=grakn-dashboard
  - MODULE=grakn-dist
  - MODULE=grakn-engine
  - MODULE=grakn-factory
  - MODULE=grakn-graph
  - MODULE=grakn-graql
  - MODULE=grakn-graql-shell
  - MODULE=grakn-migration
  - MODULE=grakn-test

notifications:
  slack: grakn:RbxoPzX267spGT4cgmoGLMpT
  email: false
  
install: mvn install -T 2.5C -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
    - mvn test -pl $MODULE -Dtest=$TESTS -DfailIfNoTests=false jacoco:report
    - bash <(curl -s https://codecov.io/bash)
before_install:
  - npm config set registry http://registry.npmjs.org/