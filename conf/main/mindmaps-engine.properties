# Logging
logging.file=../logs/mindmaps.log
logging.level=INFO

#Titan Config
graphdatabase.config=../conf/main/mindmaps.properties
graphdatabase.batch-config=../conf/main/mindmaps-batch.properties
graphdatabase.computer=../conf/main/mindmaps-analytics.properties
graphdatabase.default-graph-name=mindmaps

#Spark Config
server.port=4567
server.host=0.0.0.0
server.static-file-dir=../assets/

#RESTLoader Config
loader.repeat-commits=5

#HAL builder
halBuilder.degree=1

#Blocking Loader Config
blockingLoader.batch-size=60

#Background tasks Config
backgroundTasks.post-processing-delay=300000
backgroundTasks.time-lapse=60000

#Loader Config
loader.threads=0

#Distributed Loader
loader.polling-frequency=30000

# Engine Internal Storage
system.keyspace=grakn-system
